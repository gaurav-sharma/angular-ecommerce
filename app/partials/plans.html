<div class="panel panel-default">
	<div class="panel-body text-center">

		<div class="row">
			<div class="col-md-4" ng-repeat="plan in plans | orderBy:'price'">

				<h1>{{plan.name}}</h1>
				<h3 class="text-success">{{plan.price | currency}} / mo</h3>
				<a class="btn btn-primary" href="#/plan/{{plan.slug}}">Get
					{{plan.name}}</a>
			</div>
		</div>

	</div>
</div>
